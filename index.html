<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/LOGO.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <header class="header">
      <img src="/LOGO.svg" alt="drone-it logo">

      <article class="header actions">
        <div class="header power-container">
          <button class="header power">
            <span class="on">ON</span>/<span class="off">OFF</span>
          </button>
        </div>
        <div class="header slider-container">
          <label for="volume" class="header vol-text">volume</label>
          <input type="range" id="volume" min="0" max="1" value="1" step="0.1">
        </div>
      <div class="header slider-container">
        <label for="bpm" class="header bpm-text">bpm</label>
        <input type="range" id="bpm" min="60" max="240" value="60" step="10" >
      </div>
      </article>

    </header>

    <main class="main">

      <section class="main section">
        <div class="section-header">
          <h3>visualizer</h3>
        </div>
        <div class="main screen">

        </div>
      </section>

      <section class="main section">

        <article>

          <header class="section-header">
            <h3>sequencer</h3>
            <div>
              <img src="/sine.svg" alt="sine wave" id="sine" class="wf-selector">
              <img src="/square.svg" alt="square wave" id="square" class="wf-selector">
              <img src="/triangle.svg" alt="triangle wave" id="triangle" class="wf-selector">
              <img src="/saw.svg" alt="saw wave" id="saw" class="wf-selector">
            </div>
          </header>

          <table class="seq">
            <!--Selectors-->
            <tr class="seq__row-notes">
              <td>
                <select class="seq__note" aria-label="note-select">
                  <option value="E4">E4</option>
                  <option value="A4">A4</option>
                  <option value="B4">B4</option>
                  <option value="C4">C4</option>
                  <option value="D4">D4</option>
                </select>
              </td>
              <td>
                <select class="seq__note" aria-label="note-select">
                  <option value="E4">E4</option>
                  <option value="A4">A4</option>
                  <option value="B4">B4</option>
                  <option value="C4">C4</option>
                  <option value="D4">D4</option>
                </select>
              </td>
              <td>
                <select class="seq__note" aria-label="note-select">
                  <option value="E4">E4</option>
                  <option value="A4">A4</option>
                  <option value="B4">B4</option>
                  <option value="C4">C4</option>
                  <option value="D4">D4</option>
                </select>
              </td>
              <td>
                <select class="seq__note" aria-label="note-select">
                  <option  value="E4">E4</option>
                  <option  value="A4">A4</option>
                  <option  value="B4">B4</option>
                  <option  value="C4">C4</option>
                  <option  value="D4">D4</option>
                </select>
              </td>
              <td>
                <select class="seq__note" aria-label="note-select">
                  <option value="E4">E4</option>
                  <option value="A4">A4</option>
                  <option value="B4">B4</option>
                  <option value="C4">C4</option>
                  <option value="D4">D4</option>
                </select>
              </td>
              <td>
                <select class="seq__note" aria-label="note-select">
                  <option value="E4">E4</option>
                  <option value="A4">A4</option>
                  <option value="B4">B4</option>
                  <option value="C4">C4</option>
                  <option value="D4">D4</option>
                </select>
              </td>
              <td>
                <select class="seq__note" aria-label="note-select">
                  <option  value="E4">E4</option>
                  <option  value="A4">A4</option>
                  <option  value="B4">B4</option>
                  <option  value="C4">C4</option>
                  <option  value="D4">D4</option>
                </select>
              </td>
              <!--<td class="seq__note">E4</td>
              <td class="seq__note">E4</td>
              <td class="seq__note">E4</td>
              <td class="seq__note">E4</td>
              <td class="seq__note">E4</td>
              <td class="seq__note">E4</td>
              <td class="seq__note">E4</td>
              <td class="seq__note">E4</td>-->
            </tr>

            <!--Steps-->
            <tr class="seq__row-steps">
              <td class="seq__step">1</td>
              <td class="seq__step">2</td>
              <td class="seq__step">3</td>
              <td class="seq__step">4</td>
              <td class="seq__step">5</td>
              <td class="seq__step">6</td>
              <td class="seq__step">7</td>
              <td class="seq__step">8</td>
            </tr>
          </table>

        </article>

        <article class="effects">

          <header class="section-header">
            <h3>effects</h3>
          </header>

          <div class="effects-container">
            <article class="effect">
              <h4>reverb</h4>
              <img src="public/cube%20rev%20S.svg" alt="cube (reverb)">
              <input type="range" id="reverb" aria-label="reverb">
            </article>
            <article class="effect">
              <h4>destroyer</h4>
              <img src="public/destroyer.svg" alt="smash cube (bit crusher)">
              <input type="range" id="destroyer" aria-label="destroyer">
            </article>
            <article class="effect">
              <h4>delay</h4>
              <img src="public/delay.svg" alt="series of cubes (delay)">
              <input type="range" id="delay" aria-label="delay">
            </article>
          </div>

        </article>

      </section>

    </main>

    <footer class="footer">

    </footer>

  <script type="module" src="/js/main.js"></script>
  </body>

</html>
