<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/LOGO.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>

    <header class="header">
      <img src="/LOGO.svg" alt="drone-it logo">

      <article class="header actions">
        <div class="header power-container">
          <button class="header power">
            <span class="on">ON</span>/<span class="off">OFF</span>
          </button>
        </div>
        <div class="header slider-container">
          <label for="volume" class="header vol-text">volume</label>
          <input type="range" id="volume" min="0" max="1" value="1" step="0.1">
        </div>
      <div class="header slider-container">
        <div class="header label-cont">
          <label for="bpm" class="header bpm-text">bpm</label>
          <output name="result" for="bpm" class="bpm-output">60</output>
        </div>
        <input type="range" id="bpm" min="60" max="240" value="60" step="10" >
      </div>
      </article>

    </header>

    <main class="main">

      <section class="main section">
        <div class="section-header">
          <h3>visualizer</h3>
        </div>
        <div class="main screen">

        </div>
      </section>

      <section class="main section">

        <article>

          <header class="section-header">
            <h3>sequencer</h3>
            <div>
              <button class="waveform" id="sine"><img src="/sine-yellow.svg" alt="sine wave"></button>
              <button class="waveform" id="square"><img src="/square.svg" alt="square wave"></button>
              <button class="waveform" id="triangle"><img src="/triangle.svg" alt="triangle wave"></button>
              <button class="waveform" id="saw"><img src="/saw.svg" alt="saw wave"></button>
            </div>
          </header>

          <table class="seq">
            <tbody class="seq__body">
            <!--Octave selector-->
              <tr class="seq__row-octaves">
                <td class="seq__oct-actions">
                  <button class="seq__oct-minus-buttons">-</button>
                  <p class="seq__oct-value">4</p>
                  <button class="seq__oct-plus-buttons">+</button>
                </td>
                <td class="seq__oct-actions">
                  <button class="seq__oct-minus-buttons">-</button>
                  <p class="seq__oct-value">4</p>
                  <button class="seq__oct-plus-buttons">+</button>
                </td>
                <td class="seq__oct-actions">
                  <button class="seq__oct-minus-buttons">-</button>
                  <p class="seq__oct-value">4</p>
                  <button class="seq__oct-plus-buttons">+</button>
                </td>
                <td class="seq__oct-actions">
                  <button class="seq__oct-minus-buttons">-</button>
                  <p class="seq__oct-value">4</p>
                  <button class="seq__oct-plus-buttons">+</button>
                </td>
                <td class="seq__oct-actions">
                  <button class="seq__oct-minus-buttons">-</button>
                  <p class="seq__oct-value">4</p>
                  <button class="seq__oct-plus-buttons">+</button>
                </td>
                <td class="seq__oct-actions">
                  <button class="seq__oct-minus-buttons">-</button>
                  <p class="seq__oct-value">4</p>
                  <button class="seq__oct-plus-buttons">+</button>
                </td>
                <td class="seq__oct-actions">
                  <button class="seq__oct-minus-buttons">-</button>
                  <p class="seq__oct-value">4</p>
                  <button class="seq__oct-plus-buttons">+</button>
                </td>
                <td class="seq__oct-actions">
                  <button class="seq__oct-minus-buttons">-</button>
                  <p class="seq__oct-value">4</p>
                  <button class="seq__oct-plus-buttons">+</button>
                </td>
              </tr>

              <!--Selectors-->
              <tr class="seq__row-notes">
                <td class="seq__cell">
                  <select class="seq__note" aria-label="note-select">
                    <option value="E">E4</option>
                    <option value="A">A4</option>
                    <option value="B">B4</option>
                    <option value="C">C4</option>
                    <option value="D">D4</option>
                    <option value="">--</option>
                  </select>
                </td>
                <td class="seq__cell">
                  <select class="seq__note" aria-label="note-select">
                    <option value="E">E4</option>
                    <option value="A">A4</option>
                    <option value="B">B4</option>
                    <option value="C">C4</option>
                    <option value="D">D4</option>
                    <option value="">--</option>
                  </select>
                </td>
                <td class="seq__cell">
                  <select class="seq__note" aria-label="note-select">
                    <option value="E">E4</option>
                    <option value="A">A4</option>
                    <option value="B">B4</option>
                    <option value="C">C4</option>
                    <option value="D">D4</option>
                    <option value="">--</option>
                  </select>
                </td>
                <td class="seq__cell">
                  <select class="seq__note" aria-label="note-select">
                    <option  value="E">E4</option>
                    <option  value="A">A4</option>
                    <option  value="B">B4</option>
                    <option  value="C">C4</option>

                    <option value="">--</option>
                  </select>
                </td>
                <td class="seq__cell">
                  <select class="seq__note" aria-label="note-select">
                    <option value="E">E4</option>

                    <option value="B">B4</option>
                    <option value="C">C4</option>
                    <option value="D">D4</option>
                    <option value="">--</option>
                  </select>
                </td>
                <td class="seq__cell">
                  <select class="seq__note" aria-label="note-select">
                    <option value="E">E4</option>
                    <option value="A">A4</option>
                    <option value="B">B4</option>
                    <option value="C">C4</option>
                    <option value="D">D4</option>
                    <option value="">--</option>
                  </select>
                </td>
                <td class="seq__cell">
                  <select class="seq__note" aria-label="note-select">
                    <option  value="E">E4</option>
                    <option  value="A">A4</option>
                    <option  value="B">B4</option>
                    <option  value="C">C4</option>
                    <option  value="D">D4</option>
                    <option value="">--</option>
                  </select>
                </td>
                <td class="seq__cell">
                  <select class="seq__note" aria-label="note-select">
                    <option  value="E">E4</option>
                    <option  value="A">A4</option>
                    <option  value="B">B4</option>
                    <option  value="C">C4</option>
                    <option  value="D">D4</option>
                    <option value="">--</option>
                  </select>
                </td>
              </tr>

              <!--Steps-->
              <tr class="seq__row-steps">
                <td class="seq__cell">
                  <div class="seq__step">1</div>
                </td>
                <td class="seq__cell" >
                  <div class="seq__step">2</div>
                </td>
                <td class="seq__cell" >
                   <div class="seq__step">3</div>
                </td>
                <td class="seq__cell" >
                   <div class="seq__step">4</div>
                </td>
                <td class="seq__cell" >
                   <div class="seq__step">5</div>
                </td>
                <td class="seq__cell" >
                   <div class="seq__step">6</div>
                </td>
                <td class="seq__cell" >
                   <div class="seq__step">7</div>
                </td>
                <td class="seq__cell" >
                   <div class="seq__step">8</div>
                </td>
              </tr>
            </tbody>
          </table>

        </article>

        <article class="effects">

          <header class="section-header">
            <h3>effects</h3>
          </header>

          <div class="effects-container">
            <article class="effect">
              <h4>reverb</h4>
              <div>
                <img class="effect__img" src="public/cube%20rev%20S.svg" alt="cube (reverb)">
              </div>
              <input class="effect__input" type="range" id="reverb" value="0" aria-label="reverb">
            </article>
            <article class="effect">
              <h4>destroyer</h4>
              <img class="effect__img" src="public/destroyer.svg" alt="smash cube (bit crusher)">
              <input class="effect__input" type="range" id="destroyer" value="0" aria-label="destroyer">
            </article>
            <article class="effect">
              <h4>delay</h4>
              <div>
              <img class="effect__img" src="public/delay.svg" alt="series of cubes (delay)">
              </div>
              <input class="effect__input" type="range" id="delay" value="0" aria-label="delay">
            </article>
          </div>

    </main>
